---
layout: default
---

<ul class="posts">
  {% for post in paginator.posts %}
    <li class="post">
      <h2>{{ post.title }}</h2>
      <div>
        <div class="info">
          <div class="date">{{ post.date | date: "%Y-%m-%d" }}</div>
          <div class="font">{{ post.category }}</div>
        </div>
        <div class="content">{{ post.content }}</div>
      </div>
    </li>
  {% endfor %}
</ul>

{% if paginator.posts.total_pages > 5 %}
<footer>
  {% include footer.html %}
</footer>
{% endif %}
